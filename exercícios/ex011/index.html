<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir em varios dispositivos diferentes ou simplismente aumente ou diminua o  tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzair áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Projota - Linda ft. Anavitória .MP3.mp3" type="audio/mpeg">
        <source src="midia/Projota - Linda ft. Anavitória .MP3.mp3" type="audio/ogg">
        <source src="midia/Projota - Celta.MP3.mp3" type="audio/wav">
        <p>Infelizmente seu navvegador não consegue reproduzir áudio. <a href="midia/Projota - Celta.MP3.mp3">Clique aqui para baixxar o arquivo MP3</a></p>
    </audio>
    <h1>Trabalhando com vídeo.</h1>
    <video width="600" poster="midia/Curso Grátis de JavaScript Modern[1].mp4" controls autoplay>
       <source src="midia/Curso Grátis de JavaScript Modern[1].mp4" type="video/mp4">
    </video>
</html>
